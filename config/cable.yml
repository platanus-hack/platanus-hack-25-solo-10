# Solid Cable adapter works across processes, which is necessary when jobs run in a separate process.
# This allows broadcasts from background jobs to reach the web server process.
development:
  adapter: solid_cable
  polling_interval: 0.1.seconds
  message_retention: 1.day

test:
  adapter: test

production:
  adapter: solid_cable
  polling_interval: 0.1.seconds
  message_retention: 1.day
